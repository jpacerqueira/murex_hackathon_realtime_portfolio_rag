[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test organization
markers =
    positive: Positive test cases (HTTP 2xx)
    negative: Negative test cases (HTTP 4xx, 5xx)
    smoke: Smoke tests for basic functionality
    filtering: Tests for filtering functionality
    schema: Tests for schema validation

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8
